name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-latest  # Using macOS since this is a macOS-specific package
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build
        run: pnpm build
        
      - name: Run tests
        run: pnpm test
        
      - name: Test notification functionality
        run: |
          pnpm start &
          sleep 2
          curl -X POST -H "Content-Type: application/json" -d '{"name":"send_notification","arguments":{"title":"Publish Test","message":"Testing notifications before publishing"}}' http://localhost:3000/rpc
          
      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
